{% extends 'base.html' %}
{% set active_page = "index" %}

{% block content %}
<hr>
<section class="gallery">
    {% for work in works %}
    <a href="/work/{{work.id}}">
        <div class="work">
            <img class="work-img" src="{{ work.url }}" alt="{{ work.name }}">
            
            <div class="overlay">
                <div class="text"><i class="fas fa-search"></i></div>
            </div>
        </div>
    </a>
    {% endfor %}

</section>
{% endblock %}
