{% extends 'base.html' %}

{% block content %}
<hr>
<div class="contact">
    <div class="card-img">
        <img src="" id="image">
    </div>
    <form action="/add" method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }}
    {{ form.name(default="1234") }}
    {{ form.url.label }}
    {{ form.url() }}
    {{ form.desc.label }}
    {{ form.desc() }}
    {{ form.submit() }}
    </form>
</div>
{% endblock %}
